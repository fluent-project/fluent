language: cpp
sudo: required

os: 
  - linux

dist: trusty

compiler:
  - clang

services:
  - docker

env:
  global:
    - PROTOBUF_DIR="$HOME/protobuf"
    - LCOV_VERSION=1.13

cache:
  directories:
    - $PROTOBUF_DIR

install:
  - ./scripts/travis/travis-install.sh

script:
  - ./scripts/travis/travis-build.sh

after_success:
  - ./scripts/travis/upload-codecov.sh
  - ./scripts/travis/docker-build.sh
