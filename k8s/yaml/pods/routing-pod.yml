apiVersion: v1
kind: Pod
metadata:
  name: routing-pod-NUM_DUMMY
  labels: 
    role: routing
spec:
  hostNetwork: true
  containers:
  - name: routing-container
    image: vsreekanti/anna
    env: 
    - name: SERVER_TYPE
      value: r
    - name: MON_IPS
      value: MON_IPS_DUMMY
    - name: REPO_ORG
      value: vsreekanti
    - name: REPO_BRANCH
      value: summa
  nodeSelector:
    role: routing
    podid: routing-NUM_DUMMY
