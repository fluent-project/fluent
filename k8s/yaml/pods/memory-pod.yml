apiVersion: v1
kind: Pod
metadata:
  name: memory-pod-NUM_DUMMY
  labels: 
    role: memory
spec:
  hostNetwork: true
  containers:
  - name: memory-container
    image: vsreekanti/anna
    env: 
    - name: SERVER_TYPE
      value: "1"
    - name: ROUTING_IPS
      value: ROUTING_IPS_DUMMY
    - name: SEED_IP
      value: SEED_IP_DUMMY
    - name: MON_IPS
      value: MON_IPS_DUMMY
  nodeSelector:
    role: memory
    podid: memory-NUM_DUMMY
  restartPolicy: Never
